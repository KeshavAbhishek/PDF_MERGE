<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Dark Theme Stylesheet (initially disabled) -->
    <link rel="stylesheet" href="../static/css/dark-theme.css" id="dark-theme-style" disabled>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}" id="dark-theme-style" disabled> -->
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-pdf"></i> PDF Merger Pro</h1>
            <p>Combine multiple PDF files into one seamlessly</p>
        </div>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider round">
                    <div class="sun">‚òÄÔ∏è</div>
                    <div class="moon">üåô</div>
                </div>
            </label>
        </div>

        <form id="pdf-form" enctype="multipart/form-data">

            <div class="upload-section">
                <div class="file-drop-area" id="drop-area">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Drop PDF files here or click to browse</div>
                    <div class="upload-subtext">Support for multiple files ‚Ä¢ Maximum 50MB per file</div>
                    <input type="file" id="pdf_files" name="pdf_files" multiple accept=".pdf">
                </div>
            </div>

            <div class="merge-section">
                <button type="submit" class="merge-btn" id="merge-btn" disabled>
                    <i class="fas fa-compress-arrows-alt"></i>
                    Merge PDFs
                </button>
            </div>

            <!-- <div class="files-grid" id="files-container">
                <div class="download-section">
                    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                    <h3>Your File is Ready!</h3>
                    <p>Your PDFs have been successfully merged.</p>
                    <div class="download-buttons">
                        <a href="/downloadmerged/merged_document_20250804_102634.pdf" class="action-btn download-btn"
                            download="">
                            <i class="fas fa-download"></i>
                            <span>Download Merged PDF</span>
                        </a>
                        <button type="button" class="action-btn action-btn-secondary" onclick="location.reload()">
                            <i class="fas fa-plus-circle"></i>
                            <span>Merge More Files</span>
                        </button>
                    </div>
                </div>
            </div> -->

            <div class="files-grid" id="files-container">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-file-pdf"></i>
                    <div>No PDF files selected</div>
                    <div style="font-size: 0.9rem; margin-top: 8px;">Choose files to get started</div>
                </div>
            </div>

            <!-- <div class="merge-section">
                <button type="submit" class="merge-btn" id="merge-btn" disabled>
                    <i class="fas fa-compress-arrows-alt"></i>
                    Merge PDFs
                </button>
            </div> -->
        </form>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Merging your PDFs...</div>
            <div class="loading-subtext">This may take a few moments</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="../static/js/app.js"></script>
</body>

</html>
